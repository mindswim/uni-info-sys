services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sis-api
    restart: unless-stopped
    ports:
      - "3010:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://api.sis.mindswim.co
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=university_sis
      - DB_USERNAME=sis_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - SANCTUM_STATEFUL_DOMAINS=sis.mindswim.co,localhost:5174
      - SESSION_DOMAIN=.mindswim.co
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    networks:
      - sis-network

  mysql:
    image: mariadb:11
    container_name: sis-mysql
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=university_sis
      - MARIADB_USER=sis_user
      - MARIADB_PASSWORD=${DB_PASSWORD:-changeme}
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootchangeme}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sis-network

  # Run migrations and seed (one-time setup)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sis-migrate
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=university_sis
      - DB_USERNAME=sis_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "php artisan migrate --force && php artisan db:seed --force"
    networks:
      - sis-network
    profiles:
      - setup

volumes:
  mysql_data:

networks:
  sis-network:
    driver: bridge
